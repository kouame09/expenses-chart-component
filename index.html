<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<main class="container">
  <div class="container-header">
    <div class="container-header-left">
        <h4 class="container-header-small-title">My balance</h4>
        <h1 class="container-header-big-title">$921.48</h1>
    </div>

    <div class="container-header-rigth">
      <img src="./images/logo.svg" alt="Logo">
    </div>
  </div>

  <div class="container-body">
    <div class="container-body-header">
      <h1 class="container-body-title-">Spending - Last 7 days</h1>
    </div>
    <div class="container-top-chart">
      <div class="container-top-chart-element element1">
        <div class="container-top-chart-element-form box1"></div>
        <h5 class="container-top-chart-element-subtitle">mon</h5>
      </div>
      <div class="container-top-chart-element element2">
        <div class="container-top-chart-element-form box2"></div>
        <h5 class="container-top-chart-element-subtitle">tue</h5>
      </div>
      <div class="container-top-chart-element element3">
        <div class="container-top-chart-element-form box3"></div>
        <h5 class="container-top-chart-element-subtitle">web</h5>
      </div>
      <div class="container-top-chart-element element4">
        <div class="container-top-chart-element-form box4"></div>
        <h5 class="container-top-chart-element-subtitle">thu</h5>
      </div>
      <div class="container-top-chart-element element5">
        <div class="container-top-chart-element-form box5"></div>
        <h5 class="container-top-chart-element-subtitle">fri</h5>
      </div>
      <div class="container-top-chart-element element6">
        <div class="container-top-chart-element-form box6"></div>
        <h5 class="container-top-chart-element-subtitle">sat</h5>
      </div>
      <div class="container-top-chart-element element7">
        <div class="container-top-chart-element-form box7"></div>
        <h5 class="container-top-chart-element-subtitle">sun</h5>
      </div>
    </div>

    <div class="bar">
      <div class="bar-form"></div>
    </div>

    <div class="container-bottom">
      <div class="container-bottom-left">
        <div class="container-bottom-left-title">
          <h5 class="container-bottom-left-small-title small-title-color">Total this month</h5>
          <span class="container-bottom-left-big-title">$478.33</span>
        </div>
      </div>
      <div class="container-bottom-rigth">
        <div class="container-bottom-rigth-title">
          <h3 class="container-bottom-rigth-big-title">+2.4%</h3>
          <h5 class="container-bottom-rigth-small-title small-title-color">from last month</h5>
        </div>
      </div>
    </div>
  </div>

  
</main>
  
  

</body>
</html>
